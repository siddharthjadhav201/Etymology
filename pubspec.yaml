name: etymology
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.5
  google_fonts: ^6.1.0
  path_provider: ^2.0.15
  path_provider_linux: ^2.1.0
  path_provider_windows: ^2.1.0
  extended_text_field: ^16.0.2
  http: ^1.4.0
  flutter_screenutil: ^5.6.0
  supabase_flutter: ^2.9.1
  flutter_svg: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets: 
    - assets/i.png
    - assets/brush-square.png
    - assets/magicpen.png
    - assets/Logo.png
    - assets/MultipleEtymoSearch.json
    - assets/Svg/
